<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- SEO Meta Tags -->
    <title>BulletMail | Deliverability-First Cold Email Infrastructure</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bulletmail.ai/" />
    <meta property="og:title" content="BulletMail | Deliverability-First Cold Email Infrastructure" />

    <meta property="twitter:description" content="Deliverability-first cold email infrastructure — powered by AWS SES. Multi-domain rotation, automatic warm-up, and clean sender reputation built in." />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
